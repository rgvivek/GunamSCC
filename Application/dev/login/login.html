<div class="panel panel-default">
  	<div class="panel-body">
  		<form novalidate="novalidate">
		  	<div class="form-group row">
			  <label for="username" class="col-xs-2 col-form-label">User Name</label>
			  <div class="col-xs-10">
			    <input class="form-control" type="text" [(ngModel)]="user.username" name="username" placeholder="Enter user name" required>
			  </div>
			</div>
			<div class="form-group row">
			  <label for="password" class="col-xs-2 col-form-label">Password</label>
			  <div class="col-xs-10">
			    <input class="form-control" type="password" [(ngModel)]="user.password" name="password" placeholder = "Enter password" required>
			  </div>
			</div>
		  	<button class="btn btn-primary btn-block" (click)="login()" type="submit">Log In</button>
	  	</form>
  	</div>
</div>
