<div class="panel panel-default">
  	<div class="panel-body">	
  		<div class="form-group row">
		  <label for="firstname" class="col-xs-2 col-form-label">First Name</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" [(ngModel)]="user.firstname" id="firstname">
		  </div>
		</div>
		<div class="form-group row">
		  <label for="lastname" class="col-xs-2 col-form-label">Last Name</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" [(ngModel)]="user.lastname" id="lastname">
		  </div>
		</div>
	  	<div class="form-group row">
		  <label for="username" class="col-xs-2 col-form-label">User Name</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" [(ngModel)]="user.username" id="username">
		  </div>
		</div>
		<div class="form-group row">
		  <label for="password" class="col-xs-2 col-form-label">Password</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="password" [(ngModel)]="user.password" id="password">
		  </div>
		</div>
		<div class="form-group row">
		  	<label for="isAdmin" class="col-xs-2 checkbox-label">
		  		<input class="form-control" type="checkbox" [(ngModel)]="user.isAdmin" id="isAdmin">Is Admin?
		  	</label>
		</div>
	  	<button class="btn btn-primary btn-block" (click)="signUp()">Sign Up</button>
  	</div>
</div>
