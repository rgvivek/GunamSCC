<div class="panel panel-default">
  	<div class="panel-body">
	  	<div class="form-group row">
		  <label for="userName" class="col-xs-2 col-form-label">User Name</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="text" [(ngModel)]="user.username" id="userName">
		  </div>
		</div>
		<div class="form-group row">
		  <label for="password" class="col-xs-2 col-form-label">Password</label>
		  <div class="col-xs-10">
		    <input class="form-control" type="password" [(ngModel)]="user.password" id="password">
		  </div>
		</div>
	  	<button class="btn btn-primary btn-block" (click)="login()">Log In</button>
  	</div>
</div>
